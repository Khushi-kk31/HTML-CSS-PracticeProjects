<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Card</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="boxContainer">

            <div class="navBar">

                <nav>
                    <div class="leftBox">

                        <img src="searchimg.png" alt="icon">
                        <p id="title">Yummy Recipes</p>

                    </div>

                    <div class="rightBox">
                        <ul>
                            <li>Home</li>
                            <li>Popular</li>
                            <li>Categories</li>
                            <li>About</li>
                        </ul>
                    </div>
                </nav>

            </div>

            <div class="heading">
                <h2>Find your next favourite recipe</h2>
            </div>

            <div class="searchBox">
                <input type="search" id="searchBar" placeholder="Search Recipes..">
            </div>

            <div class="contentBox">

                <div class="box">

                    <img src="img1.jpg" alt="imgLoading">
                    <h3>Creamy Garlic Pasta</h3>
                    <p>Ready in 25 mins</p>

                    <div class="ratingContainer">
                        <img id="star" src="starImg.ico" alt="rating">
                        <p>4.5</p>
                    </div>

                </div>

                <div class="box">

                    <img src="img2.jpg" alt="imgLoading">
                    <h3>Fresh Green Salad</h3>
                    <p>Healthy & quick</p>

                    <div class="ratingContainer">
                        <img id="star" src="starImg.ico" alt="rating">
                        <p>4.8</p>
                    </div>

                </div>

                <div class="box">

                    <img src="img3.jpg" alt="imgLoading">
                    <h3>Chocolate Lava Cake</h3>
                    <p>Dessert delight</p>

                    <div class="ratingContainer">
                        <img id="star" src="starImg.ico" alt="rating">
                        <p>4.9</p>
                    </div>

                </div>

            </div>

            <div class="footer">

                <p>&copy 2025 Yummy Recipes. Made with &#128150; by Khushi </p>
            </div>

        </div>
    </div>



</body>
</html>
